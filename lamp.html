        body{

           margin-left: 300px;

        }
        button{
            
            

           margin-left: auto;
           margin-right: auto;

        }

</head>
<body>
    <script>
        function light(ld){
            var pic;
            if (ld==0){
                pic="turn_on.jpg";

            }
            else{
                pic="turn_off.jpg"
            }
            document.getElementById('lamp').src=pic;
        }
    </script>
    <img id="lamp" src="turn_on.jpg">
    <button type="button" onclick="light(0)">TURN ON</button>
    <button type="button" onclick="light(1)">TURN OF</button>

    
</body>
